<!DOCTYPE html>
<html>
<head>
	<title>JS INPUT</title>
</head>
<body>
<script type="text/javascript">
	var a =Number(prompt("Enter first Number: "));
	var b = Number(prompt("Enter second Number: "));
	var c=a+b; //Addition
	var d=a-b; //Subtraction
	var e=a*b; //Multiplication
	var f=a**b; //Exponentiaton
	var g=a/b; //Division
	var h=a%b; //Modulus
	a++ //Increment operator
	b-- //Decrement operator
	
	alert("Addition=" +c+ "\nSubtraction=" +d+ "\nMultiplication=" +e+ "\nExponentiation=" +f+ "\nDivision=" +g+ "\nModulus=" +h+ "\nIncrement=" +a+ "\nDecrement=" +b );
	
</script>
</body>
</html>
