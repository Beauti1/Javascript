<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title> 
</head>
<body>
	<h3>Find the Largest and Smallest of three numbers in javascript<h3>
	<script type="text/javascript">
	function maximum(n1,n2,n3){
	if(n1>n2 && n1>n3)
		return (n1);
	else if (n2>n1 && n2>n3)
		return (n2);
	else
		return (n3);
	}
	
	function minimum(a,b,c){
	if(a<b && a<c)
		return (a);
	else if (b<a && b<c)
		return (b);
	else
		return (c);
	}
	
	document.write("Largest number: "+ maximum(15,43,1));
	document.write("<br>");
	document.write("\nSmallest number: "+ minimum(15,43,1));

	</script>
</body>
</html>
