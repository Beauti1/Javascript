<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myfunction()">Click_for_confirmation</button>

<p id="n"></p>

<script>
function myfunction() {
  var text;
  if (confirm("Press a button!")) {
    text = "You pressed OK";
  } else {
    text = "You pressed Cancel";
  }
  document.getElementById("n").innerHTML = text;
}
</script>

</body>
</html>
